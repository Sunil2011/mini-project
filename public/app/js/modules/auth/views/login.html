<div class="page-content">
  <div class="container" id="login-form">
    
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default" style="visibility: visible; opacity: 1; display: block; transform: translateY(0px);">
          <div class="panel-heading">
            <h2>Login Form</h2>
          </div>
          <div class="panel-body">

            <form name="loginForm"  ng-submit="loginForm.$valid && login()"  class="form-horizontal" >
              <div class="form-group mb-md">
                <div class="col-xs-12">
                  <div class="input-group">							
                    <span class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </span>
                    <input type="" name="username" class="form-control" placeholder="Username" data-parsley-minlength="6" required value="{{credentials.username}}" ng-model="credentials.username">
                  </div>
                </div>
              </div>

              <div class="form-group mb-md">
                <div class="col-xs-12">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-key"></i>
                    </span>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required value="" ng-model="credentials.password">
                  </div>
                </div>
              </div>

              <div class="form-group mb-n">
                <div class="col-xs-12">
                  <a href="#/sign-up" class="pull-left"> Register new user </a>
                </div>
              </div>
              <div>
                <div class="clearfix">
                  <input type="submit" class="btn btn-primary-alt pull-right " value="Login">
                </div>
              </div>
              
            </form>
          </div>
          
        </div>

      </div>
    </div>
  </div></div>
