
<div class="col-sm-12">
    <div class=" page-heading" id="page-heading">
        <h3 class="">Upcoming Birthday's </h3>
    </div>
    
    <panel panel-class="panel-sky" ng-hide=""> 
        <div class="panel panel-sky add-panel">
            
            <div class="form-horizontal panel-heading list-header">
                <div class="">
                    <span class="btn btn-prod"   ng-click="showAllBday()"> 
                        <strong> Show all birthday's </strong> 
                    </span> 
                </div>
            </div>
            
            <div class="panel-heading ">   
                
            </div>
            <div class="panel-body">
                <div class="table-responsive ng-scope">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th> Date </th>
                                <th> username </th>
                                <th> email </th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in upcomingbday.bdays">                                
                                <td style="color: firebrick"> <b>{{x.dob_month}} - {{x.dob_day}}</b></td>
                                <td style="color: blue">{{x.username}}</td>
                                <td>{{x.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </panel>
    
</div>
