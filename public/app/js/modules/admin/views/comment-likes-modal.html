<div class="container-fluid" style="border: solid 2px chocolate">
    <div class="ui-sortable">
        <div class="page-heading" id="page-heading">
            <h3> users liked this comment </h3>
        </div>
        
        <div class="panel panel-default add-panel">
            <div class="panel-body">
                <div class="table-responsive ng-scope">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    user
                                </th>
                                <th>
                                    email
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in commentLikes.usersLiked">
                                <td>
                                    {{x.username}}
                                </td>
                                <td>
                                    {{x.email}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>                                
            </div>
            <div class="panel-footer">
                <div class="row"> 
                    <div class="col-md-12">
                        <div class="submit-btn-div col-sm-2">
                            <span class="btn btn-prod "  ng-click="commentLikes.close()">Close</span>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        
    </div>
</div>
