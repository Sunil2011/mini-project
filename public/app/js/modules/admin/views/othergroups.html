<div class="col-sm-12">
    <div class=" page-heading" id="page-heading">
        <h3 class=""> Other - Groups</h3>
    </div>
    
    <panel panel-class="panel-sky" ng-hide=""> 
        <div class="panel panel-sky add-panel">
            
            
            <div class="panel-heading ">
                
            </div>
            <div class="panel-body">
                <div class="table-responsive ng-scope">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th> Group Image </th>
                                <th> Group - Name </th>
                                <th> # </th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in oGp.othergroups">
                                
                                <td> <img class="profile-img" height="50" width="60" ng-src="{{oGp.ImagePath}}/group/{{x.group_image}}" /> </td>
                                <td>{{ x.group_name}}</td>
                                <td ><button class="btn btn-prod" ng-click="joinNewGroup( x.group_id )"> Join-Group</button></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </panel>
    
</div>
